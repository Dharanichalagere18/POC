
 <div class="container">
  <h1 class="text-center mb-4" align="center" style="color: #461a8db0; font-family:monospace;">Advanced Search </h1>
<!--Inputs and Buttons-->

  <div class="search-container">
    <div class="row">
      <input [(ngModel)]="searchData.employeeName" type="text" placeholder="EmployeeName" >
      <select [(ngModel)]="searchData.gender" type="text" placeholder="Gender" >
        <option value="" selected>Gender</option>
        <option value="Male" >Male</option>
        <option value="Female" >Female</option>
        <option value="Others" >Others</option>
        </select>
      <input [(ngModel)]="searchData.age" type="text"  placeholder="Age" >
    </div> 
    <div class="row"> 
      <select [(ngModel)]="searchData.department" type="text" placeholder="Department" >
        <option value="" selected>Department</option>
        <option value="HR" >HR</option>
        <option value="IT" >IT</option>
        <option value="Admin" >Admin</option>
        <option value="Sales" >Sales</option>
      </select>
      <input [(ngModel)]="searchData.phoneno" type="text" placeholder="Phoneno" >
      <select [(ngModel)]="searchData.location"  type="text" placeholder="Location" >
        <option value="" selected>Location</option>
        <option value="Belgaum" >Belgaum</option>
        <option value="Bengaluru" >Bengaluru</option>
        <option value="Laggere" >Laggere</option>
        <option value="Kolar" >Kolar</option>
        <option value="Kengeri" >Kengeri</option>
</select>
    </div>
  <button class="btn btn-primary" (click)="onSubmit()" type="submit" align="center">Apply</button>
  </div>



  <!--Table-->
 
<div class="table-responsive">
  <table id="table" class="table table-striped table-hover">
  <thead>
  <tr>
    <th >EmployeeName</th>
    <th>Gender</th>
    <th>Age</th>
    <th>Department</th>
    <th>Phone</th>
    <th>Location</th>
  </tr>
  </thead>

  <tbody>
    <tr *ngFor="let item of filteredEmployee">
      <td align="center">{{item.employeeName}}</td>
      <td align="center">{{item.gender}}</td>
      <td align="center">{{item.age}}</td>
      <td align="center">{{item.department}}</td>
      <td align="center">{{item.phoneno}}</td>
      <td align="center">{{item.location}}</td>
  </tr>
<div *ngIf="filteredEmployee.length === 0">
  The Employee is not there.
</div>
  </tbody>
  </table>
  
</div>
